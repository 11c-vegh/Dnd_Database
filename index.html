<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>D&D Weapon Lister</title>
</head>
<body>
    <div id="response"></div>

    <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Név</th>
            <th scope="col">Ár</th>
            <th scope="col">Sebzés</th>
            <th scope="col">Súly</th>
            <th scope="col">Tulajdonság</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-1 col-sm-12">
            <button id="gomb" class="btn btn-dark">Convert</button>
        </div>
        <div class="col-lg-3 col-sm-12">
            <select class="form-select bg-black text-white" id="select">
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="bronze">Bronze</option>
            </select>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
